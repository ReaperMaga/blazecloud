# MongoDB
quarkus.mongodb.uuid-representation=standard
quarkus.mongodb.database=blazecloud

# HTTP
quarkus.http.cors=true

# Defaults
default.group=Member

# Auth
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=http://localhost:8080
smallrye.jwt.sign.key.location=privateKey.pem

%prod.access-token.lifetime.seconds=300
%prod.refresh-token.lifetime.minutes=43200

%dev.access-token.lifetime.seconds=10
%dev.refresh-token.lifetime.minutes=1

bcrypt.cost=12